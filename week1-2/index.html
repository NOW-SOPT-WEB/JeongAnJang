<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/b29305d86a.js"
      crossorigin="anonymous"
    ></script>
    <title>TO DO LIST</title>
  </head>
  <body>
    <main>
      <header>
        <h1>TO DO LIST</h1>
      </header>
      <section class="input_section">
        <input type="text" required />
        <label>Please enter your to do</label>
        <span></span>
        <div class="plus_btn_wrapper">
          <i class="fa-solid fa-plus"></i>
        </div>
      </section>

      <section class="todo_section">
        <article class="not_started_wrapper">
          <h2>Not Started</h2>
          <article class="detail_section">
            <div class="text-area">2차 세미나</div>
            <div class="x_icon_area">
              <i class="fa-solid fa-x"></i>
            </div>
          </article>

          <div class="detail_section">
            <div class="text-area">
              웨비들과 한강 같이 못 가시는 분들 위로의 말씀을 전합니다.
            </div>
            <div class="x_icon_area">
              <i class="fa-solid fa-x"></i>
            </div>
          </div>

          <div class="detail_section">
            <p class="text-area">1차 행사</p>
            <div class="x_icon_area">
              <i class="fa-solid fa-x"></i>
            </div>
          </div>
        </article>

        <article class="done_section_wrapper">
          <h2>Done</h2>
          <div class="detail_section">
            <p class="text-area">1차 세미나</p>
            <div class="x_icon_area">
              <i class="fa-solid fa-x"></i>
            </div>
          </div>

          <div class="detail_section">
            <p class="text-area">OT</p>
            <div class="x_icon_area">
              <i class="fa-solid fa-x"></i>
            </div>
          </div>

          <div class="detail_section">
            <p class="text-area">금잔디 킥오프</p>
            <div class="x_icon_area">
              <i class="fa-solid fa-x"></i>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer>CSS 진짜 하기 싫다</footer>
  </body>
</html>
